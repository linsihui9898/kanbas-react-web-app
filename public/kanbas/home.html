<!DOCTYPE html>
<html>
<head>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        .column {
            flex-basis: 23%;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f2f2f2;
        }
        .column:first-child {
            flex-basis: 10%;
        }
        .column:last-child {
            flex-basis: 30%;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 5px 0;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- First Column: Course Navigation -->
        <div class="column">
            <h2>Courses</h2>
            <ul>
                <li><a href="#">Course 1</a></li>
                <li><a href="#">Course 2</a></li>
                <li><a href="#">Course 3</a></li>
                <!-- Add more courses as needed -->
            </ul>
        </div>

        <!-- Second Column: Home Navigation -->
        <div class="column">
            <h2>Home</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </div>

        <!-- Third Column: Course Content -->
        <div class="column">
            <h2>Course Content</h2>
            <!-- Add your course content here -->
        </div>

        <!-- Fourth Column: Additional Information -->
        <div class="column">
            <h2>Additional Information</h2>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
                <!-- Add more links as needed -->
            </ul>
        </div>
    </div>
</body>
</html>
